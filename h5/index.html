<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/style.css">
     <script src="js/jquery-3.1.1.min.js"></script>
    <!-- <script src="js/jquery-1.10.2.min.js"></script> -->
    <script src="js/style.js"></script>
    
    <!-- Demo styles -->
 
</head>
<body>
    <!-- Swiper -->
       <div class="music muc" >
       <audio autoplay="true" loop>
  <source src="http://res1.eqh5.com/group3/M00/61/F0/yq0KZFXf1NSAV2jZABgBbvnmScA448.mp3" type="audio/mpeg" >
       </audio>
     <!-- <audio src="http://res1.eqh5.com/group3/M00/61/F0/yq0KZFXf1NSAV2jZABgBbvnmScA448.mp3" autoplay="autoplay" loop="loop" controls="controls" preload id="music" hidden></audio> -->
    </div>
    <div class="swiper-container">
        <div class="swiper-wrapper">
        <div class="swiper-slide">
         <div class="box box1 ">
          <div class="item1-1">          
          <img src="image/xiaoshi.png"  alt="" class="ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="1s" swiper-animate-delay="0.8s" ><br>
          <img src="image/hangdang.png" alt="" class="ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="1.2s" swiper-animate-delay="0.8s" >
         </div>
         <div class="item1-2">
          <img src="image/index-01.png"  alt="" class="ani" swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="0.8s" >
          </div> 
          <div class="item1-3">
              <img src="image/index-02.png" alt="" class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="1s" swiper-animate-delay="0.6s" >
          </div>
         </div>
            </div>



            <div class="swiper-slide">
                <div class="box box2 ">
               <div class="item2-1">
                    <img src="image/tan.png"  alt="" class="ani" wiper-animate-effect="fadeInDown" swiper-animate-duration="1s" swiper-animate-delay="0.5s" >
                  </div> 
                <div class="item2-2">
                      <img src="image/mianhua.png" alt="" class="ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="1s" swiper-animate-delay="0.5s" >
                  </div> 
                <div class="item2-3">
                      <img src="image/miantu.png"  alt="" class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="1s" swiper-animate-delay="0.5s" >
                  </div>    
               </div>

            </div>



            <div class="swiper-slide">
               <div class="box box3 ">
               <div class="item3-1">
                    <img src="image/suan.png"  alt="" class="ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.8s" swiper-animate-delay="1s" >
                    </div>
               <div class="item3-2">
                 <img src="image/suanwen.png"  alt="" class="ani" swiper-animate-effect="rotateInDownLeft" swiper-animate-duration="0.8s" swiper-animate-delay="1s" >
               </div>
                <div class="item3-3">
                      <img src="image/suantu.png"  alt="" class="ani" swiper-animate-effect="zoomIn" swiper-animate-duration="0.8s" swiper-animate-delay="1s" >
                  </div> 
               </div> 

            </div>



            <div class="swiper-slide">
                <div class="box box4 ">
                   <div class="item4-1">
                    <img src="image/jian.png"  alt="" class="ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="0.8s" swiper-animate-delay="1s" >
                    </div>
                  <div class="item4-2">
                    <img src="image/daowen.png"  alt="" class="ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.8s" swiper-animate-delay="1s" >
                  </div>
                  <div class="item4-3">
                    <img src="image/daotu.png"  alt="" class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.8s" swiper-animate-delay="1s" >
                  </div>
               </div>
            </div>



            <div class="swiper-slide">
                    <div class="box box5">
                 <div class="item5-1">
                   
                    <img src="image/cheng.png" alt="" class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="0.8s" swiper-animate-delay="1s">
                 </div>
                 <div class="item5-2">
                   <img src="image/chenwen.png"  alt="" class="ani" swiper-animate-effect="zoomIn" swiper-animate-duration="0.8s" swiper-animate-delay="1s">
                 </div>
                 <div class="item5-3">
                   <img src="image/chengtu.png"  alt="" class="ani" swiper-animate-effect="flipInY" swiper-animate-duration="0.8s" swiper-animate-delay="1s">
                 </div>
               </div>
            </div>
            <div class="swiper-slide">
                   <div class="box box6">
                      <div class="item6-1">
                      
                      <img src="image/xiaoshi.png"  alt="" class="ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.8s" swiper-animate-delay="1s"><br>
                      <img src="image/hangdang.png" alt="" class="ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="0.8s" swiper-animate-delay="1s">
                  </div>
                  <div class="item6-2">
                    <img src="image/butu.png"  alt="" class="ani" swiper-animate-effect="zoomIn" swiper-animate-duration="0.8s" swiper-animate-delay="1s">
                  </div>
                  <div class="item6-3">
                    <span class="ani" swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="1.5s">注：本文部分资料来自浙江新闻</span>
                  </div>
               </div>
            </div>
        </div>
        <!-- Add Pagination -->

    </div>

    <!-- Swiper JS -->
    <script src="js/swiper.min.js"></script>
    <script src="js/swiper.animate1.0.2.min.js"></script>

    <!-- Initialize Swiper -->
    <script>  
         var mySwiper = new Swiper ('.swiper-container', {
             
             direction: 'vertical',

              onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
                swiperAnimateCache(swiper); //隐藏动画元素 
                swiperAnimate(swiper); //初始化完成开始动画
              }, 

              onSlideChangeEnd: function(swiper){ 
                swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
              } 

          })  

    </script>
</body>
</html>
